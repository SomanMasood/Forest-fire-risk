<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algerian Forest Fire Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Algerian Forest Fire Risk Dashboard</h1>
        <p class="subtitle">
            A real-time fire risk assessment tool powered by machine learning
        </p>

        <form method="POST">
            <div class="grid">

                <!-- Meteorological Features -->
                <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required>
                <input type="number" step="any" name="rh" placeholder="Relative Humidity (%)" required>

                <input type="number" step="any" name="wind" placeholder="Wind Speed (km/h)" required>
                <input type="number" step="any" name="rain" placeholder="Rain (mm)" required>

                <!-- Fire Indices -->
                <input type="number" step="any" name="ffmc" placeholder="FFMC" required>
                <input type="number" step="any" name="dmc" placeholder="DMC" required>

                <input type="number" step="any" name="isi" placeholder="ISI" required>

                <!-- Classification Feature -->
                <select name="classes" required>
                    <option value="">Fire Class</option>
                    <option value="0">No Fire</option>
                    <option value="1">Fire</option>
                </select>

                <!-- Region -->
                <select name="region" required>
                    <option value="">Region</option>
                    <option value="0">Bejaia</option>
                    <option value="1">Sidi Bel-Abbes</option>
                </select>

            </div>

            <button type="submit">Predict Fire Weather Index</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Fire Weather Index</h2>
            <p class="value">{{ prediction }}</p>

            <div class="risk {{ risk_color }}">
                {{ risk_label }} Risk
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
